<aside class="stats-panel">
  <div class="stat-card">
    <div class="stat-title">Aujourd'hui</div>
    <div class="stat-value">
      <span>{{ stats.todaySessions }}</span>
      <span class="stat-unit">sessions</span>
    </div>
    <div class="stat-subtitle">Focus réussi</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Temps Total</div>
    <div class="stat-value">
      <span>{{ stats.totalTime }}</span>
      <span class="stat-unit">min</span>
    </div>
    <div class="stat-subtitle">Cette semaine</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Série Actuelle</div>
    <div class="stat-value">
      <span>{{ stats.currentStreak }}</span>
      <span class="stat-unit">jours</span>
    </div>
    <div class="stat-subtitle">Continuez ainsi !</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Productivité</div>
    <div class="stat-value">
      <span>{{ stats.productivity }}</span>
      <span class="stat-unit">%</span>
    </div>
    <div class="stat-subtitle">Score intelligent</div>
  </div>
</aside>
