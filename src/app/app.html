<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <circle cx="20" cy="20" r="12" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <path d="M20 8 L20 20 L28 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="20" cy="20" r="2" fill="currentColor"/>
        <path d="M20 2 L20 6 M20 34 L20 38 M2 20 L6 20 M34 20 L38 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M7.5 7.5 L10.5 10.5 M29.5 29.5 L32.5 32.5 M32.5 7.5 L29.5 10.5 M10.5 29.5 L7.5 32.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
      </svg>
      <span>Aurea Focus</span>
    </div>
    <div class="header-actions">
      <button class="theme-toggle" (click)="toggleTheme()">
        <span>{{ getThemeIcon() }}</span>
      </button>
      <button class="settings-btn" (click)="openSettings()">⚙️ Settings</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <app-stats></app-stats>
    <app-timer></app-timer>
    <app-notes></app-notes>
  </main>

  <!-- Settings Modal -->
  <app-settings 
    *ngIf="showSettings" 
    (close)="closeSettings()">
  </app-settings>

  <!-- Notification -->
  <div class="notification" [class.show]="notification.show">
    {{ notification.message }}
  </div>
</div>
